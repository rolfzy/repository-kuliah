
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelompok 4 Api
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-warning ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="img/cat.png" alt="Logo" width="100"  class="fw-bold d-inline-block align-text-center " >

        </a>
      </div>
    </nav>

    <div class="container mt-5 p-3 bg-secondary">
        <div class="row">
            <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="text-center">Tambah Kucing</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Nama Kucing</label>
                                    <input type="text" class="form-control" id="kucing" placeholder="Masukan nama kucing...">
                                </div>
                                <div class="form-group">
                                    <label for="">Nama Pemilik</label>
                                    <input type="email" name="" class="form-control" placeholder="Masukan nama pemilik..." id="email">
                                </div>
                
                                <div class="mt-3">
                                    <button class="btn btn-primary float-right" onclick="submitForm()">submit</button>
                                </div>

                                    <span id="message" class="text-success"></span>
                                </div>
                            </div>
                        </div>
            </div>
     
            <div class="col-md-8">
                <table class="table table-bordered text-white text-center">
                    <thead>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gambar</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </thead>
                    <tbody id="tbData">
                        
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    
<script src="js/coba.js"></script>
